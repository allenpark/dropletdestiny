<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  </head>
  <body>

    <div id="engine">
      /*{{ tz_engine_div }}*/
        <div id="mainMenu" class="hidden">
          <div class="info">
            <div id="playButtonM">Double Click to Play</div>
            <div id="creditsButtonM">Credits</div>
          </div>
        </div>
        <div id="creditsMenu" class="hidden">
          <div class="info">
            <h1 id="titleC">Credits</h1>
            <div id="team0C">Jancarlo Perez</div>
            <div id="team1C">Carlo Biedenharn</div>
            <div id="team2C">Nick Benson</div>
            <div id="team3C">Allen Park</div>
            <div id="team4C">Marcelo Polanco</div>
            <div id="team5C">Faruh Paerhati</div>
            <div id="team5C">Travis Wagner</div>
            <div id="team6C">&nbsp;</div>
            <div id="mainMenuButtonC">Main Menu</div>
          </div>
        </div>
        <div id="pauseMenu" class="hidden">
          <div class="info">
            <h1 id="titleP">Paused</h1>
            <div id="resumeButtonP">Double Click to Resume</div>
            <div id="quitButtonP">Quit</div>
          </div>
        </div>
        <div id="gameOverMenu" class="hidden">
          <div class="info">
            <h1 id="titleGO">Game Over</h1>
            <h2 id="scoreLabel"></h2>
            <div id="replayButtonGO">Double Click to Replay</div>
            <div id="mainMenuButtonGO">Main Menu</div>
          </div>
        </div>
    </div>

    <!-- begin 'tz_include_js' variable -->
    /*{{ tz_include_js }}*/
    <!-- end 'tz_include_js' variable -->

    <script type="text/javascript">
      // ----------------------------------------
      // Embedded code and startup code.
      // Supplied by 'tz_startup_code' variable.
      // ----------------------------------------
      /*{{ tz_startup_code }}*/
    </script>

  </body>
</html>
