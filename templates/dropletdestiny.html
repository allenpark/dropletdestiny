<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  </head>
  <body>
    <div id="titlebar">
    </div>

    <div id="engine">
      /*{{ tz_engine_div }}*/
        <div id="mainMenu" class="hidden">
            <h1 id="titleM">Droplet Destiny</h1>
            <div id="playButtonM">Double Click to Play</div>
            <div id="creditsButtonM">Credits</div>
        </div>
        <div id="creditsMenu" class="hidden">
            <h1 id="titleC">Credits</h1>
            <div id="team0C">Name</div>
            <div id="team1C">Name</div>
            <div id="team2C">Name</div>
            <div id="team3C">Name</div>
            <div id="team4C">Name</div>
            <div id="team5C">Name</div>
            <div id="mainMenuButtonC">Main Menu</div>
        </div>
        <div id="pauseMenu" class="hidden">
            <h1 id="titleP">Paused</h1>
            <div id="resumeButtonP">Double Click to Resume</div>
            <div id="quitButtonP">Quit</div>
        </div>
        <div id="gameOverMenu" class="hidden">
            <h1 id="titleGO">Game Over</h1>
            <h2 id="scoreLabel"></h2>
            <div id="replayButtonGO">Double Click to Replay</div>
            <div id="mainMenuButtonGO">Main Menu</div>
        </div>
    </div>

    <!-- begin 'tz_include_js' variable -->
    /*{{ tz_include_js }}*/
    <!-- end 'tz_include_js' variable -->

    <script type="text/javascript">
      // ----------------------------------------
      // Embedded code and startup code.
      // Supplied by 'tz_startup_code' variable.
      // ----------------------------------------
      /*{{ tz_startup_code }}*/
    </script>

  </body>
</html>
